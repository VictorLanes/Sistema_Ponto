<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Ponto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sistema de Ponto</h1>
    <div class="clock">
      <span id="clock"></span>
    </div>
    <button id="startWorkBtn">Iniciar Trabalho</button>
    <button id="startLunchBtn">Iniciar Almoço</button>
    <button id="endLunchBtn">Voltar do Almoço</button>
    <button id="endWorkBtn">Finalizar Trabalho</button>
    <button id="clearLogBtn">Limpar Registro</button>
    <ul id="log"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
